<tm-card>
    <tm-card-body>
        <form class="productForm" [formGroup]="productForm" action="">
            <label for=""> Product Id</label>
            <tm-form-field>
               
                <input type="text"  shape="semi-round"class="form-control" formControlName="productId" fullWidth placeholder="Product Id" tmInput
                  [ngClass]="{ 'is-invalid': submitted && f.productId.errors }">
                  <div *ngIf="submitted && f.productId.errors" class="invalid-feedback">
                  <div *ngIf="f.productId.errors?.required">Product Id is required</div>
                  </div>
              </tm-form-field>
              <label for=""> Product Name</label>
            <tm-form-field>
              <input type="text"  shape="semi-round" class="form-control" formControlName="productName" fullWidth placeholder="Product Name" tmInput
                [ngClass]="{ 'is-invalid': submitted && f.productName.errors }">
                <div *ngIf="submitted && f.productName.errors" class="invalid-feedback">
                <div *ngIf="f.productName.errors?.required">Product Name is required</div>
                </div>
            </tm-form-field>
            <label for=""> Product Price</label>
            <tm-form-field>
                <input type="number" shape="semi-round"   class="form-control" formControlName="productPrice" fullWidth placeholder="Price" tmInput
                  [ngClass]="{ 'is-invalid': submitted && f.productPrice.errors }">
                  <div *ngIf="submitted && f.productPrice.errors" class="invalid-feedback">
                  <div *ngIf="f.productPrice.errors?.required">Product Price is required</div>
                  </div>
              </tm-form-field>
              <label for=""> Product Category</label>
              <tm-form-field>
                <tm-select placeholder="Category" shape="semi-round" formControlName="productCategory" fullWidth>
                    <tm-option value="Electronics">Electronics</tm-option>
                    <tm-option value="Fashion">Fashion</tm-option>
                    <tm-option value="Home & Kitchen">Home & Kitchen</tm-option>
                  </tm-select>
              </tm-form-field>

<label for="">Product Description</label>
              <tm-form-field>
       <textarea name="" id="" cols="30" rows="10" tmInput formControlName="productDescription" fullWidth placeholder="Product Description"></textarea>
              </tm-form-field>
              <label for=""> Product Image</label>

              <tm-form-field>
              <input type="file" accept=".png, .jpg, .jpeg" formControlName="productImage" tmInput shape="semi-round" (change)="onSelectFile($event)" fullWidth [ngClass]="{ 'is-invalid': submitted && f.productImage.errors }">
                <div *ngIf="submitted && f.productImage.errors" class="invalid-feedback">
                <div *ngIf="f.productImage.errors?.required">Image is required and supported format is .jpg,.jpeg,.png</div>
                </div>
                <img src="{{productsData.productImage}}" alt="">
            </tm-form-field>
             
           
              
                 
          
            
              <button  (click)="update()" shape="semi-round" tmButton status="primary" fullWidth>Update </button>
        </form>
    </tm-card-body>
</tm-card>
